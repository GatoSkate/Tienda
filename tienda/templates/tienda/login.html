{% extends 'tienda/base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2><i class="fas fa-user-shield"></i> Iniciar Sesión</h2>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username"><i class="fas fa-user"></i> Usuario</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            
            <div class="form-group">
                <label for="id_password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            
            <button type="submit" class="btn-auth">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
        </form>
        
        <div class="auth-links">
            <a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>
{% endblock %}
